<div class="testdiv">
    <ul>
     <li>第一个li标签</li>
    </ul>
   </div>
   
   <script>
   
    //append
    $('.testdiv ul').append('<li>append 插入的li</li>');
    //prepend
    $('.testdiv ul').prepend('<li>prepend 插入的li</li>');
    //after
    $('.testdiv ul').after('<li>after 插入的li</li>');
    //before
    $('.testdiv ul').before('<li>before 插入的li</li>');
</script>
